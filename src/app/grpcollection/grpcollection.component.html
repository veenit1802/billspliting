<div class="container grpcontainer">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title headingName">Group Name</h5>
          <button type="button" class="btn btn-primary">
            Wallet <span class="badge badge-secondary">0</span>
          </button>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Ram - 0</li>
                <li class="list-group-item">Shyam - 0</li>
                <li class="list-group-item">Ghanshyam - 0 </li>
                <li class="list-group-item">Rohan - 0</li>
                <li class="list-group-item">Mohan - 0</li>
              </ul>
              <form action="" [formGroup]="transact">
                <div class="form-group">
                  <label for="amount">Amount</label>
                  <input type="number" class="form-control inp" id="amount" placeholder="amount" formControlName="amount">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" class="form-control inp" id="description" placeholder="description" formControlName="description">
                </div>
              </form>
              <input class="btn btn-primary mybtn1" type="button" value="Add Transaction">
        </div>
      </div>
</div>
