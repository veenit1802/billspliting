<div class="container-fluid">
    <h1 class="display-1 d-flex justify-content-center">SPLIT BILL</h1>
    <div class="cot">
        <div class="registercontainer">
            
            <div class="registerlist">
                <ul class="register">
                    <li [ngStyle]="{'background-color': register==false ? '#fabdb2' : ''}" (click)="Change(false)"><a href="#">SignUp</a></li>
                    <li [ngStyle]="{'background-color': register==true ? '#fabdb2' : ''}" (click)="Change(true)"><a href="#">Login</a></li>
                </ul>
            </div>

            <div class="formregister">
                <div class="send" *ngIf="register">
                    <form action="" [formGroup]="login">
                        <div class="usernamepair">
                            <label for="emailId" class="user">EmailId</label>
                            <input type="email" name="" id="emailId" placeholder="emailId" formControlName="emailId" >
                            <!-- <span 
                                *ngIf="registerFormControl.username.touched && registerFormControl.username.errors?.required">
                                User Name is not available
                            </span> -->
                        </div>
                        <div class="passwordpair">
                            <label for="password" class="pass">Password</label>
                            <input type="password" name="" id="password" placeholder="password" formControlName="password">
                        </div>
                        <div class="buttonsubmit">
                            <input type="submit" value="Login" class="submit" (click)="sendLogin()">
                        </div>
                    </form>
                </div>

                <div class="signup" *ngIf="!register">
                    <form action="" [formGroup]="signUp">
                        <div class="usernamepair">
                            <label for="emailId" class="user">EmailId</label>
                            <input type="email" name="" id="emailId" placeholder="emailId" formControlName="emailId">
                        </div>
                        <div class="usernamepair">
                            <label for="name" class="user">Name</label>
                            <input type="text" name="" id="name" placeholder="name" formControlName="name">
                        </div>
                        <div class="usernamepair">
                            <label for="phoneNumber" class="pass">PhoneNumber</label>
                            <input type="number" name="" id="phoneNumber" placeholder="phoneNumber" formControlName="phoneNumber">
                        </div>
                        <div class="usernamepair">
                            <label for="password" class="pass">Password</label>
                            <input type="password" name="" id="password" placeholder="password" formControlName="password">
                        </div>
                      
                        <div class="buttonsubmit">
                            <input type="submit" value="Signup" class="submit" (click)="sendSignup()">
                        </div>
                       
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
